---
 
- hosts: all
  remote_user: mike
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: all
  remote_user: mike
  become: true
  tasks:

  - name: create ansible user
    user:
      name: ansible
      groups: root

  - name: add ssh key for ansible
    authorized_key:
      user: ansible
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOFjsHzIA2H9x21zAL4IM8tln8a2ohAGdk1KkIIANkIC ansible"
     
  - name: add sudoers file for ansible
    copy:
      src: ~/ansible/files/sudoer_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440
